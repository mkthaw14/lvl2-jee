<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/main-template.xhtml">
	<ui:define name="title">Course | Home</ui:define>
	<ui:define name="sub-title">Course List</ui:define>
	<ui:define name="add-link">
		<h:link outcome="/course-add" value="Add"
			styleClass="btn btn-info col-1"></h:link>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{courseBean.courses}" var="c"
				styleClass="table" binding="#{tbl}">
			<h:column>
					<f:facet name="header">No</f:facet>
				#{tbl.rowIndex + 1}
			</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
				#{c.name}
			</h:column>

				<h:column>
					<f:facet name="header">Content</f:facet>
				#{c.content}
			</h:column>
			<h:column>
					<f:facet name="header">Level</f:facet>
				#{c.level.name} 
			</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:link outcome="/course-add" value="Edit"
						styleClass="btn btn-info">
						<f:param name="courseId" value="#{c.id}"></f:param>
					</h:link> |
					<h:commandLink action="#{courseBean.delete(c.id)}" value="Remove" styleClass="btn btn-danger" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
