<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/main-template.xhtml">
	<ui:define name="title">Level | Add</ui:define>
	<ui:define name="sub-title">Level Add</ui:define>
	<ui:define name="add-link">
		<h:link outcome="/index" value="Back"
			styleClass="btn btn-info col-1"></h:link>
	</ui:define>
	<ui:define name="content">
		<h:form styleClass="form col-5">
			<div class="mb-3 alert alert-danger #{empty facesContext.messageList ? 'd-none' : ''}">
				<h:messages />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Name</label>
				<h:inputText value="#{levelBean.level.name}"
					styleClass="form-control" p:required="required"/>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Duration</label>
				<h:inputText value="#{levelBean.level.duration}"
					styleClass="form-control" p:type="number" p:required="required">
				</h:inputText>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Fee</label>
				<h:inputText  value="#{levelBean.level.fees}" styleClass="form-control" p:type="number" 
				p:required="required"/>

			</div>
			
			<div class="mb-3">
				<h:commandButton action="#{levelBean.save}" value="Save" styleClass="btn btn-success"/>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
</html>
