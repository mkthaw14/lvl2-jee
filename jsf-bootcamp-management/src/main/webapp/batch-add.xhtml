<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/main-template.xhtml">
	<ui:define name="title">Batch | Add</ui:define>
	<ui:define name="sub-title">Batch Add</ui:define>
	<ui:define name="add-link">
		<h:link outcome="/batch-list" value="Back"
			styleClass="btn btn-info col-1"></h:link>
	</ui:define>
	<ui:define name="content">
		<h:form styleClass="form col-5" id="reg-batch">
			<div class="mb-3 alert alert-danger #{empty facesContext.messageList ? 'd-none' : ''}">
				<h:messages />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Level</label>
				<h:selectOneMenu value="#{batchBean.batch.level}" styleClass="form-control" p:required="required">
					<f:selectItem itemLabel="Please select a level" itemValue="#{null}" noSelectionOption="true"/>
					<f:selectItems  value="#{levelBean.levels}" itemLabel="#{lvl.name}" itemValue="#{lvl}" var="lvl"></f:selectItems>
					<f:converter binding="#{levelConverter}"></f:converter>
				</h:selectOneMenu>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Name</label>
				<h:inputText value="#{batchBean.batch.name}" id="batch-name"
					styleClass="form-control" p:required="required">
				</h:inputText>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Start Date</label>
				<h:inputText value="#{batchBean.batch.startDate}"
					styleClass="form-control" p:type="date" p:required="required">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				</h:inputText>
			</div>

			
			<div class="mb-3">
				<h:commandButton actionListener="#{batchBean.checkBatchNameAndLevel}"  action="#{batchBean.save}" value="Save" styleClass="btn btn-success" />
			</div>
		</h:form>


	</ui:define>
</ui:composition>
</html>
