<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/main-template.xhtml">
	<ui:define name="title">Course | Add</ui:define>
	<ui:define name="sub-title">Course Add</ui:define>
	<ui:define name="add-link">
		<h:link outcome="/course-list" value="Back"
			styleClass="btn btn-info col-1"></h:link>
	</ui:define>
	<ui:define name="content">
		<h:form styleClass="form col-5">
			<div class="mb-3 alert alert-danger #{empty facesContext.messageList ? 'd-none' : ''}">
				<h:messages />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Level</label>
				<h:selectOneMenu value="#{courseBean.course.level}" styleClass="form-select" p:required="required" >
					<f:selectItem itemLabel="Please select a level" itemValue="#{null}" noSelectionOption="true"/>
					<f:selectItems value="#{levelBean.levels}" var="lvl" itemLabel="#{lvl.name}" itemValue="#{lvl}" ></f:selectItems>
					<f:converter binding="#{levelConverter}"></f:converter>
				</h:selectOneMenu>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Name</label>
				<h:inputText value="#{courseBean.course.name}"
					styleClass="form-control" p:required="required" />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Content</label>
				<h:inputTextarea value="#{courseBean.course.content}"
					styleClass="form-control" p:required="required" />
			</div>

			<div class="mb-3">
				<h:commandButton action="#{courseBean.save}" value="Save"
					styleClass="btn btn-success" />
			</div>
		</h:form>


	</ui:define>
</ui:composition>
</html>
