<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/main-template.xhtml">
	<ui:define name="title">Bootcamper | Home</ui:define>
	<ui:define name="sub-title">Bootcamper List</ui:define>
	<ui:define name="add-link">
		<h:link outcome="/bootcamper-add" value="Add"
			styleClass="btn btn-info col-1"></h:link>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{bootcamperBean.bootcampers}" var="bt"
				styleClass="table" binding="#{tbl}">
				<h:column>
					<f:facet name="header">No</f:facet>
				#{tbl.rowIndex + 1}
			</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
				#{bt.name}
			</h:column>
				<h:column>
					<f:facet name="header">Phone</f:facet>
				#{bt.phone}
			</h:column>
				<h:column>
					<f:facet name="header">Batch</f:facet>
				#{bt.batch.name} 
			</h:column>
				<h:column>
					<f:facet name="header">Level</f:facet>
				#{bt.batch.level.name} 
			</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:link outcome="/bootcamper-add" value="Edit"
						styleClass="btn btn-info">
						<f:param name="bootcamperId" value="#{bt.id}"></f:param>
					</h:link> |
				<h:commandLink action="#{bootcamperBean.delete(bt.id)}" value="Remove" styleClass="btn btn-danger" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
